<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressor Billing System - October 2025</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #4CAF50;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header .date {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .col {
            flex: 1;
        }
        
        .calculate-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .calculate-btn:hover {
            background-color: #45a049;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: none;
        }
        
        .result-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .result-label {
            font-weight: bold;
            color: #555;
        }
        
        .result-value {
            font-size: 1.1em;
            color: #333;
        }
        
        .total-cost {
            font-size: 1.3em;
            color: #4CAF50;
            font-weight: bold;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .rate-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>COMPRESSOR BILLING SYSTEM</h1>
            <div class="date">MONTH OF OCTOBER - 2025</div>
        </div>
        
        <form id="compressorForm">
            <div class="form-group">
                <label for="billDate">Date</label>
                <input type="date" id="billDate" value="2025-10-01" required>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="tractorNumber">Tractor Number *</label>
                        <input type="text" id="tractorNumber" list="tractorList" 
                               placeholder="Enter Tractor Number" required>
                        <datalist id="tractorList">
                            <!-- Tractor numbers from your data -->
                            <option value="AP31DM4375">
                            <option value="AP39T2085">
                            <option value="AP31EH5415">
                            <option value="AP39U6311">
                            <option value="AP39AD2185">
                            <option value="AP31EL0779">
                            <option value="AP26 TF 5271">
                            <option value="AP31 1788">
                            <option value="AP35TB0821">
                            <option value="AP27BS 8679">
                            <option value="AP31EQ 5430">
                            <option value="AP32AV2679">
                            <option value="AP31NEN 5794">
                            <option value="AP39CT 1202">
                            <option value="AP39WC 1160">
                            <option value="AP39 TJ 1024">
                            <option value="AP31DM 9316">
                            <option value="AP31DM 5813">
                            <option value="AP31DM 4362">
                            <option value="AP27BS 6692">
                            <option value="AP07TC6823">
                            <option value="AP39GA 2814">
                            <option value="AP37 TF 1293">
                            <option value="AP37 TF 3362">
                            <option value="AP07TJ1293">
                            <option value="AP27UB 6303">
                            <option value="AP27CD 2762">
                            <option value="AP39 RN 9933">
                            <option value="AP31CB2759">
                            <option value="AP26BR4476">
                            <option value="AP39W2632">
                            <option value="AP31TB9631">
                            <option value="AP27CB2053">
                            <option value="AP39TL 0311">
                            <option value="AP39T1609">
                            <option value="AP31DT1087">
                            <option value="AP31TN0491">
                            <option value="AP27TT3215">
                            <option value="AP40FD6128">
                        </datalist>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="compressorName">Compressor Name *</label>
                        <input type="text" id="compressorName" 
                               placeholder="Will auto-fill based on tractor" readonly>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="numberOfHoles">Number of Holes *</label>
                        <input type="number" id="numberOfHoles" min="1" 
                               placeholder="Enter number of holes" required>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="drillingDepth">Drilling Depth (Feet) *</label>
                        <input type="number" id="drillingDepth" min="1" step="0.5" 
                               placeholder="Enter drilling depth in feet" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="ratePerFoot">Rate per Foot (₹)</label>
                <input type="number" id="ratePerFoot" value="55" 
                       placeholder="Enter rate per foot">
                <div class="rate-info">Standard rate: ₹55 per foot (adjustable)</div>
            </div>
            
            <button type="button" class="calculate-btn" onclick="calculateBill()">
                CALCULATE TOTAL COST
            </button>
        </form>
        
        <div id="resultSection" class="result-section">
            <div class="result-item">
                <span class="result-label">Date:</span>
                <span id="resultDate" class="result-value"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Tractor Number:</span>
                <span id="resultTractor" class="result-value"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Compressor Name:</span>
                <span id="resultCompressor" class="result-value"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Number of Holes:</span>
                <span id="resultHoles" class="result-value"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Total Drilling Depth:</span>
                <span id="resultDepth" class="result-value"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Rate per Foot:</span>
                <span id="resultRate" class="result-value">₹55</span>
            </div>
            <div class="result-item total-cost">
                <span class="result-label">Total Compressor Cost:</span>
                <span id="resultTotal" class="result-value"></span>
            </div>
        </div>
    </div>

    <script>
        // Compressor database - mapping tractor numbers to compressor names
        const compressorDatabase = {
            // Column 1
            "AP31DM4375": "KUMAR",
            "AP39T2085": "LAXMANA RAO", 
            "AP31EH5415": "TRIMURTHU*8",
            
            // Column 4 & 5
            "AP39U6311": "NOOKA RAJU",
            "AP39AD2185": "MAHESH",
            "AP31EL0779": "VEERU NAIDU",
            
            // Column 7
            "AP26 TF 5271": "SURIBABU",
            "AP31 1788": "SURYA RAO",
            "AP35TB0821": "VINAY",
            
            // Column 10, 11, 12
            "AP27BS 8679": "N.SRINU",
            "AP31EQ 5430": "L.SRINU",
            "AP32AV2679": "G.VENKATARAO",
            
            // Column 13, 14, 15
            "AP31NEN 5794": "TARRA RAJU",
            "AP39CT 1202": "N.APPARAO",
            "AP39WC 1160": "MPTC MATURU",
            
            // Column 16, 17, 18
            "AP39 TJ 1024": "RAVI MAHALAXMI",
            "AP31DM 9316": "G.SRINU",
            "AP31DM 5813": "KRISHNA",
            "AP31DM 4362": "KRISHNA",
            
            // Column 19, 20, 21
            "AP27BS 6692": "BABOJI",
            "AP07TC6823": "BABOJI",
            "AP39GA 2814": "ALLAM VASU",
            "AP37 TF 1293": "HANUMANT RAO",
            "AP37 TF 3362": "HANUMANT RAO",
            "AP07TJ1293": "HANUMANT RAO",
            
            // Column 22, 23, 24
            "AP27UB 6303": "SATYANNARAYANA",
            "AP27CD 2762": "KATHI SRINU",
            "AP39 RN 9933": "RAVI RAMESH",
            
            // Column 25, 26, 27
            "AP31CB2759": "SIVAJI(gunkal lova)",
            "AP37 TF 3362": "J.RAMNA",
            "AP26BR4476": "K.SANYASI NAIDU",
            
            // Column 28, 29, 30
            "AP39W2632": "K.ANAND",
            "AP31TB9631": "SURYA NARAYANA",
            "AP27CB2053": "SURYA NARAYANA/P.ANAND",
            
            // Column 31, 32, 33
            "AP39TL 0311": "V. SomNaidu/(ADAPA SRINU)",
            "AP39T1609": "SHIVA-MATHUR",
            "AP31DT1087": "NOOKU NAIDU",
            
            // Column 36, 37, 38
            "AP31TN0491": "K.RAMA RAO",
            "AP27TT3215": "J.SHIVA",
            "AP40FD6128": "ALLU GANESH"
        };

        // Auto-fill compressor name when tractor number is entered
        document.getElementById('tractorNumber').addEventListener('input', function() {
            const tractorNumber = this.value.toUpperCase().trim();
            const compressorNameField = document.getElementById('compressorName');
            
            if (compressorDatabase[tractorNumber]) {
                compressorNameField.value = compressorDatabase[tractorNumber];
            } else {
                compressorNameField.value = '';
            }
        });

        // Calculate the bill
        function calculateBill() {
            // Get form values
            const date = document.getElementById('billDate').value;
            const tractorNumber = document.getElementById('tractorNumber').value;
            const compressorName = document.getElementById('compressorName').value;
            const numberOfHoles = parseInt(document.getElementById('numberOfHoles').value);
            const drillingDepth = parseFloat(document.getElementById('drillingDepth').value);
            const ratePerFoot = parseFloat(document.getElementById('ratePerFoot').value);
            
            // Validation
            if (!date || !tractorNumber || !compressorName || !numberOfHoles || !drillingDepth) {
                alert('Please fill in all required fields!');
                return;
            }
            
            // Calculate total cost
            const totalCost = drillingDepth * ratePerFoot;
            
            // Format date
            const formattedDate = new Date(date).toLocaleDateString('en-IN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            
            // Display results
            document.getElementById('resultDate').textContent = formattedDate;
            document.getElementById('resultTractor').textContent = tractorNumber;
            document.getElementById('resultCompressor').textContent = compressorName;
            document.getElementById('resultHoles').textContent = numberOfHoles.toLocaleString();
            document.getElementById('resultDepth').textContent = drillingDepth.toFixed(1) + ' feet';
            document.getElementById('resultRate').textContent = '₹' + ratePerFoot;
            document.getElementById('resultTotal').textContent = '₹' + totalCost.toFixed(2);
            
            // Show result section
            document.getElementById('resultSection').classList.add('active');
            
            // Scroll to results
            document.getElementById('resultSection').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        // Set default date to today
        document.getElementById('billDate').valueAsDate = new Date();
    </script>
</body>
</html>
